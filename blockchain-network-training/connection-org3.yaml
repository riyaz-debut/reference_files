---
name: test-network-org1
version: 1.0.0
client:
  organization: Org3
  logging: 
    level: info
  connection:
    timeout:
      peer:
        endorser: '300'
  cryptoconfig:
    path: msp

organizations:
  Org1:
    mspid: Org1MSP 
    cryptoPath: /home/riyaz/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
    peers:
    - peer0.org1.example.com
    certificateAuthorities:
    - ca.org1.example.com
  Org2:
    mspid: Org2MSP
    cryptoPath: /home/riyaz/fabric-samples/test-network/organizations/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp
    peers:
    - peer0.org2.example.com
    certificateAuthorities:
    - ca.org2.example.com
  Org3:
    mspid: Org3MSP
    cryptoPath: /home/riyaz/fabric-samples/test-network/organizations/peerOrganizations/org3.example.com/users/Admin@org3.example.com/msp
    peers:
    - peer0.org3.example.com
    certificateAuthorities:
    - ca.org3.example.com  

orderers:
  orderer.example.com:
    url: localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.example.com
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: false
    tlsCACerts:
      path: /home/riyaz/fabric-samples/test-network/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

channels:
  testc:
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org3.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true  
    policies:
      queryChannelConfig:
        minResponses: 1
        maxTargets: 2
        retryOpts:
          attempts: 10
          initialBackoff: 60s
          maxBackoff: 600s
          backoffFactor: 2.0
      discovery:
        maxTargets: 2
        retryOpts:
          attempts: 10
          initialBackoff: 60s
          maxBackoff: 600s
          backoffFactor: 2.0
      eventService:
        resolverStrategy: PreferOrg
        balancer: Random
        blockHeightLagThreshold: 5
        reconnectBlockHeightLagThreshold: 8
        peerMonitorPeriod: 30s
  mychannel:
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org3.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true  
    policies:
      queryChannelConfig:
        minResponses: 1
        maxTargets: 2
        retryOpts:
          attempts: 10
          initialBackoff: 60s
          maxBackoff: 600s
          backoffFactor: 2.0
      discovery:
        maxTargets: 2
        retryOpts:
          attempts: 10
          initialBackoff: 60s
          maxBackoff: 600s
          backoffFactor: 2.0
      eventService:
        resolverStrategy: PreferOrg
        balancer: Random
        blockHeightLagThreshold: 5
        reconnectBlockHeightLagThreshold: 8
        peerMonitorPeriod: 30s  
peers:
  peer0.org1.example.com:
    url: grpcs://localhost:7051
    tlsCACerts:
      path: /home/riyaz/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
      hostnameOverride: peer0.org1.example.com
  
  peer0.org2.example.com:
    url: grpcs://localhost:9051
    tlsCACerts: 
      path: /home/riyaz/fabric-samples/test-network/organizations/peerOrganizations/org2.example.com/tlsca/tlsca.org2.example.com-cert.pem   
    grpcOptions:
      ssl-target-name-override: peer0.org2.example.com
      hostnameOverride: peer0.org2.example.com

  peer0.org3.example.com:
    url: grpcs://localhost:11051
    tlsCACerts: 
      path: /home/riyaz/fabric-samples/test-network/organizations/peerOrganizations/org3.example.com/tlsca/tlsca.org3.example.com-cert.pem   
    grpcOptions:
      ssl-target-name-override: peer0.org3.example.com
      hostnameOverride: peer0.org3.example.com    

certificateAuthorities:
  ca.org1.example.com:
    url: https://localhost:7054
    caName: ca-org1
    tlsCACerts:
      path: /home/riyaz/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem



    httpOptions:
      verify: false

  ca.org2.example.com:
    url: https://localhost:8054
    caName: ca-org2
    tlsCACerts:
      path: /home/riyaz/fabric-samples/test-network/organizations/peerOrganizations/org2.example.com/tlsca/tlsca.org2.example.com-cert.pem   






          
    httpOptions:
      verify: false

  ca.org3.example.com:
    url: https://localhost:11054
    caName: ca-org3
    tlsCACerts:
      path: /home/riyaz/fabric-samples/test-network/organizations/peerOrganizations/org3.example.com/tlsca/tlsca.org3.example.com-cert.pem   
     
    httpOptions:
      verify: false   